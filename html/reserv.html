<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご予約-はりねずみ鍼灸院</title>

    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  </head>

  <body>
    <div class="pc-wrap none">
      <div id="sub">
        <div class="sub-wrap">
          <div class="sub-logo">
            <a href="../index.html"><img src="../title/sub-logo.svg" alt="logo"></a>
          </div>
          <div class="icon-list">
            <ul>
              <li><a href="#" class="icon"><i class="fab fa-twitter"></i></a></li>
              <li><a href="#" class="icon"><i class="fab fa-instagram"></i></a></li>
            </ul>
          </div>
          <div class="menu">
            <ul>
              <li><a href="../index.html" class="item"><span class="item-text">ホーム</span></a></li>
              <li><a href="concept.html" class="item"><span class="item-text">コンセプト</span></a></li>
              <li><a href="aroma.html" class="item"><span class="item-text">アロマ・鍼灸</span></a></li>
              <li><a href="massage.html" class="item"><span class="item-text">整体</span></a></li>
              <li><a href="access.html" class="item"><span class="item-text">アクセス</span></a></li>
              <li><a href="#" class="item"><span class="item-text">ご予約</span></a></li>
            </ul>
          </div>
          <div class="bnr">
            <a href="#" class="bnr-white">
              <img src="../images/bnr.jpg" alt="bnr">
            </a>
          </div>
          <p class="sub-copy">&copy; 2021 Harinezumi</p>
        </div>
      </div>
      <!-- page -->
      <div id="content">
        <!-- concept -->
        <div class="content-wrap-2">
          <div class="container">
            <div class="reserv-wrap">
              <div class="title-logo">
                <img src="../title/reserv.svg" alt="logo">
              </div>
              <div class="content-text text-m">
                <p>
                  ご入力後、自動返信メールが届きます。ご予約完了次第のちほどメールをお送りします。<br>
                  お電話でのご連絡を希望の方はお電話番号もご入力ください。
                </p>
              </div>
              <div class="input-list">
                <ul>
                  <li class="input-wrap">
                    <p><img src="../images/flower-o.png" alt="image" >お名前</p>
                    <input type="text" name="name" placeholder="例）山田花子">
                  </li>
                  <li class="input-wrap">
                    <p><img src="../images/flower-o.png" alt="image">メール</p>
                    <input type="email" name="mail" placeholder="例）xxx@gmail.com">
                  </li>
                  <li class="input-wrap">
                    <p>電話番号</p>
                    <input type="tel" name="tel" placeholder="例）00-XXXX-XXXX">
                  </li>
                  <li class="input-wrap">
                    <p><img src="../images/flower-o.png" alt="image">希望日</p>
                    <input type="date" name="date">
                  </li>
                  <li class="input-wrap">
                    <p>備考</p>
                    <textarea name="text" placeholder="例）当日のご相談などお気軽にご入力ください。"></textarea>
                  </li>
                </ul>
                <div class="buttun">
                  <input type="submit" value="送信">
                </div>
              </div>
              <div class="reserv-character">
                <img src="../images/character.svg" alt="character">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
